<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" type="text/css" href="./home.css">
    <title>Noita Mod Manager</title>
</head>

<body>
    <div id="playset-holder">
        <button id="toggle-dark-mode"><img src="./resources/brightness-high.svg" /></button>
        <div>
            <h5>Selected Playset</h5>
            <select id="select-preset">
                <option>default</option>
            </select>
        </div>
    </div>
    <input id="search-mods" type="text" placeholder="Search...">
    <button id="reset-mod-table">Refresh</button>
    <button id="save-mod-table">Save Preset</button>
    <table>
        <thead>
            <tr id="headers">
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Enabled</th>
            </tr>
        </thead>
        <tbody id="mod-table">
            <tr modid="empty-mod"></tr>
        </tbody>
    </table>
    <script src="./modLoading.js"></script>
    <script src="./draggableTable.js"></script>
    <script src="./themeHandler.js"></script>
</body>

</html>
